<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google</title><link rel="icon" href="./img/logo.png">
</head>
<body>
    
    <center>
        <header>
            <ul>
                <li><a class="links" href="#user">
                    <button class="sign-button" type="button">Sig in</button>
                </a></li>
    
                <li><a href="#grid">
                    <img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps">
                </a></li>
                <li><a href="#images">Images</a></li>
                <li><a href="#gmail">Gmail</a></li>
            </ul>
        </header>
    
        <div class="logo">
            <img src="./img/google.png" alt="Google">
        </div>
    
        <div class="bar">
            <input class="search-bar" type="text" title="Search">
            <a href="#">
                <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice">
            </a>
        </div>
    
        <div class="buttons">
            <button class="button" type="button">Google Search</button>
            <button class="button" type="button">I'm Feeling Lucky</button>
        </div>
    </center>

</body>
</html>
